<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 id="title">CALCULATOR</h1>
        <p id="description"> This is a sample calculator</p>
    <div class="input-container">
        <form>
          <label for="result"></label>
          <input type="text" id="result" readonly></input>
          <div>
            <button class="btn btn-primary" type="button" id="modulus">%</button>
            <button class="btn btn-primary" type="button" id="M+">M+</button>
            <button class="btn btn-primary" type="button" id="M-">M-</button>
            <button class="btn btn-primary" type="button" id="MRC">MRC</button>
          </div>
          <div>
            <button class="btn btn-primary" type="button" id="add">+</button>
            <button class="btn btn-primary" type="button" id="7">7</button>
            <button class="btn btn-primary" type="button" id="8">8</button>
            <button class="btn btn-primary" type="button" id="9">9</button>
          </div>
            <div>
                <button class="btn btn-primary" type="button" id="subtract">-</button>
            <button class="btn btn-primary" type="button" id="4">4</button>
            <button class="btn btn-primary" type="button" id="5">5</button>
            <button class="btn btn-primary" type="button" id="6">6</button>
            </div>
          
            
          <div>
            <button class="btn btn-primary" type="button" id="*">X</button>
          <button class="btn btn-primary" type="button" id="3">3</button>
          <button class="btn btn-primary" type="button" id="2">2</button>
          <button class="btn btn-primary" type="button" id="1">1</button>
          </div>
          
          <div>
            <button class="btn btn-primary" type="button" id="clear">C</button>
          <button class="btn btn-primary" type="button" id="0">0</button>
          <button class="btn btn-primary" type="button" id="equal">=</button>
          <button class="btn btn-primary" type="button" id="/">/</button>
          </div>
          
        </form>
        </div>
        <div id="notes">
        <p> Please use keyboard keys (1 to 9 for numbers)</p>
        <p>use keys (* , / , + , - and % for multiply,divide, add, subtract and modulus)</p>
        <p> use keys ( "=" for result and "C" for clear)</p>
        <p> use keys ( "M/m" for M+ "I/i " for M- and "R/r" for MRC)</p>

    </di>
    </div>
</body>
